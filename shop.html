<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/shopStyle.css">
    <title>Document</title>
</head>

<body>
    <header id="cabecera"></header>

    <main id="principal">




        <div class="contenedor">
            <h1 class="text-danger">Mi lista</h1>
            <hr>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>

                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Lista vacia - Agrega algun titulo!</th>
                    </tr>
                </tfoot>
            </table>
            <h4>Titulos Disponibles</h4>





            <div class="row" id="cards"></div>

        </div>

        <template id="template-footer">
            <th scope="row" colspan="2">Titulos Seleccionados</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>

        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>

                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>

            </tr>
        </template>

        <template id="template-card">
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-2">
                <div class="card">
                    <img src="" alt="" class="card-img-top w-100">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>Descipcion Pelicula</p>
                        <button class="btn btn-dark" data-id="1">Agregar a mi lista</button>
                    </div>
                </div>
            </div>
        </template>
    </main>











    <script src="./scripts/shop.js"></script>
</body>

</html>
